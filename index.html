<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repository Analyzer</title>
</head>
<body>
    <h1>GitHub Repository Analyzer</h1>
    <form action="/" method="POST">
        <label for="github-url">Enter GitHub User URL:</label>
        <input type="text" id="github-url" name="github-url" required>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h2>Most Complex Repository:</h2>
        <p><a href="{{ result['url'] }}">{{ result['name'] }}</a></p>
        <p>GPT Analysis: {{ result['analysis'] }}</p>
    {% endif %}
</body>
</html>
